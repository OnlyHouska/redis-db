services:
  composer-app:
    container_name: redis-db_php8.4-runner
    image: redis-db:php8.4-runner
    build:
      context: ../../   # Navigate to the project root from bin/docker
      dockerfile: bin/docker/composer-app/Dockerfile
    volumes:
      - ../../:/app    # Mount the project root to /app in the container
    pull_policy: never

  app:
    container_name: app
    build:
      context: .
      dockerfile: php/Dockerfile
    volumes:
      - ../../:/var/www/html
    environment:
      - COMPOSER_ALLOW_SUPERUSER=1
    expose:
      - "9000"
    depends_on:
      - redis
    command: bash -c "mkdir -p storage bootstrap/cache && chmod -R 777 storage bootstrap/cache && php-fpm -F"

  web:
    image: nginx:stable-alpine
    container_name: web
    ports:
      - "8080:80"
    volumes:
      - ../../:/var/www/html:ro
      - ./nginx:/etc/nginx/conf.d:ro
    depends_on:
      - app

  redis:
    image: redis:alpine
    container_name: redis
    ports:
      - "6379:6379"
    restart: unless-stopped

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
